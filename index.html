<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Installation Booking</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Book a Sensor Installation Slot</h1>

    <div id="slots" class="mb-5 row g-3"></div>

    <div id="form-section" style="display:none">
      <h2 class="mb-3">Your Details</h2>
      <form id="booking-form" class="needs-validation" novalidate>
        <input type="hidden" name="slot" id="slot-input" />

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input required name="name" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input required name="address" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input required name="phone" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Notes (optional)</label>
          <textarea name="notes" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Book Slot</button>
      </form>
    </div>

    <div id="confirmation" class="alert alert-success mt-4 d-none">
      <strong>Thank you!</strong> Your booking was received.
    </div>
  </div>

  <script>
    const scriptUrl = 'https://sheetdb.io/api/v1/uah9uu407z0go';
    const timeslots = [
      "09:00–10:00",
      "10:30–11:30",
      "13:00–14:00",
      "14:30–15:30",
      "16:00–17:00"
    ];

    const maxBookingsPerSlot = 3;
    const bookingCounts = {}; // Simulated for now

    const slotsContainer = document.getElementById("slots");
    const formSection = document.getElementById("form-section");
    const bookingForm = document.getElementById("booking-form");
    const slotInput = document.getElementById("slot-input");
    const confirmation = document.getElementById("confirmation");
    const submitBtn = document.getElementById("submit-btn");

    function renderSlots() {
      slotsContainer.innerHTML = '';
      timeslots.forEach(slot => {
        if ((bookingCounts[slot] || 0) >= maxBookingsPerSlot) return;

        const col = document.createElement("div");
        col.className = "col-md-6";
        col.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${slot}</h5>
              <button class="btn btn-outline-primary" onclick="selectSlot('${slot}')">Book this slot</button>
            </div>
          </div>
        `;
        slotsContainer.appendChild(col);
      });
    }

    window.selectSlot = function (slot) {
      formSection.style.display = 'block';
      slotInput.value = slot;
      window.scrollTo({ top: formSection.offsetTop, behavior: 'smooth' });
    };

    bookingForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!bookingForm.checkValidity()) return bookingForm.classList.add('was-validated');

      submitBtn.disabled = true;
      submitBtn.textContent = "Booking...";

      const formData = new FormData(bookingForm);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({
            data: {
              name: data.name,
              address: data.address,
              phone: data.phone,
              slot: data.slot,
              notes: data.notes || ''
            }
          }),
          headers: { 'Content-Type': 'application/json' }
        });

        bookingCounts[data.slot] = (bookingCounts[data.slot] || 0) + 1;

        bookingForm.reset();
        bookingForm.classList.remove('was-validated');
        formSection.style.display = 'none';
        confirmation.classList.remove("d-none");
        renderSlots();
      } catch (err) {
        alert("Booking failed. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Book Slot";
      }
    });

    renderSlots();
  </script>
</body>
</html>
